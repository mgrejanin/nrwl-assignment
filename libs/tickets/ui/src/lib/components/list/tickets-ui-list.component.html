<div class="container">
  <div class="container__actions">
    <div>
      <button mat-raised-button color="primary" (click)="openAddTicketDialog()">
        Add ticket
      </button>
    </div>

    <div>
      <span>Filter status by: </span>
      <mat-form-field appearance="outline">
        <mat-select
          (selectionChange)="filterByStatus.emit($event.value)"
          value="ALL"
        >
          <mat-option
            *ngFor="let status of statusToFilter"
            value="{{ status }}"
            >{{ status }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <table
    class="container__table mat-elevation-z8"
    mat-table
    [dataSource]="dataSource"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let ticket">{{ ticket.id }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let ticket">{{ ticket.description }}</td>
    </ng-container>

    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let ticket">
        <mat-chip-list>
          <div
            *ngIf="
              ticket.completed;
              then completedTicketChips;
              else uncompletedTicketChips
            "
          ></div>
        </mat-chip-list>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr
      mat-row
      [routerLink]="['/tickets/details', row.id]"
      *matRowDef="let row; columns: columnsToDisplay"
    ></tr>
  </table>
</div>

<ng-template #completedTicketChips
  ><mat-chip color="primary" selected>Completed</mat-chip></ng-template
>
<ng-template #uncompletedTicketChips
  ><mat-chip color="warn" selected>Pending</mat-chip></ng-template
>
