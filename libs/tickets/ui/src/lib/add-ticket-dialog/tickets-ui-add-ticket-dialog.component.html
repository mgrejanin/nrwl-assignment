<h1 mat-dialog-title>Hi xablau</h1>
<div mat-dialog-content>
  <p>What's the ticket?</p>
  <mat-form-field appearance="fill">
    <mat-label>Favorite Animal</mat-label>
    <input matInput [(ngModel)]="ticketDescription" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">No Thanks</button>
  <button mat-button [mat-dialog-close]="ticketDescription" cdkFocusInitial>
    Ok
  </button>
</div>
