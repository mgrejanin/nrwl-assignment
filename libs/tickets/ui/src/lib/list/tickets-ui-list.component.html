<div class="container">
  <div class="container__actions">
    <button mat-raised-button (click)="openAddTicketDialog()">
      Add ticket
    </button>
  </div>
  <table
    class="container__table mat-elevation-z8"
    mat-table
    [dataSource]="tickets"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let ticket">{{ ticket.id }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let ticket">{{ ticket.description }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr
      mat-row
      (click)="openTicketDetails.emit(row)"
      *matRowDef="let row; columns: columnsToDisplay"
    ></tr>
  </table>
</div>
